table:
  name: users
  schema: public
array_relationships:
- name: accounts
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: accounts
        schema: public
- name: sessions
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: sessions
        schema: public
select_permissions:
- permission:
    columns:
    - blog
    - company
    - created_at
    - email
    - github
    - id
    - image
    - name
    - twitter
    filter:
      id:
        _eq: x-hasura-user-id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - blog
    - company
    - email
    - github
    - image
    - name
    - twitter
    filter:
      id:
        _eq: x-hasura-user-id
  role: user
