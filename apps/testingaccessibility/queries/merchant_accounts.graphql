query getMerchantAccount($id: uuid!) @cached {
  merchant_accounts_by_pk(id: $id) {
    id
    merchant_coupons {
      type
      percentage_discount
      id
      identifier
    }
    payment_processor_id
  }
}

query getMerchantAccounts @cached {
  merchant_accounts {
    id
    merchant_coupons {
      type
      percentage_discount
      id
      identifier
    }
    payment_processor_id
  }
}